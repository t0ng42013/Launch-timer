<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/logosm.ico" type="image/x-icon">
    <title>Launch-timer</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/query.css">
</head>

<body>

    <section>
        <figure>
            <img     src="./assets/img/bg-stars.svg" alt="star">
        </figure>
        <figure>
            <img src="./assets/img/pattern-hills.svg" alt="hills" class="hills">
        </figure>
        <h1 class="title">
            We're launching soon
        </h1>
        <div class="flex-container">
            <div class=" flex-item">
               <div class="flip-panel">
                    <span class="number dia">--</span>
                    <span class="number dia2">--</span>
                    <hr>
                </div>
                <div>days</div>
            </div>

            <div class=" flex-item">
                <div class="flip-panel">
                    <span class="number hr">--</span>
                    <span class="number hr2">--</span>
                    <hr>
                </div>
                <div>hours</div>
            </div>

            <div class=" flex-item">
               <div class="flip-panel">
                    <span class="number min">--</span>
                    <span class="number min2">--</span>
                    <hr>
                </div>
                <div>minutes</div>
            </div>

            <div class=" flex-item">
                <div class="flip-panel">
                    <span class="number seg  segundos">--</span>
                    <span class="number seg2 segundos">--</span>
                    <hr>
                </div>
                <div>seconds</div>
            </div>
        </div>

        <div class="redes">
            <ion-icon name="logo-facebook" size="large"></ion-icon>
            <ion-icon name="logo-pinterest" size="large"></ion-icon>
            <ion-icon name="logo-instagram" size="large"></ion-icon>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
